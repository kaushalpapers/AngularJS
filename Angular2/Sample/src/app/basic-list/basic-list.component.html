<p>
  {{singleHero.id}}
</p>
<b>{{singleHero.name}}</b>

<form>
  <div *ngFor="let hero of heros">
    {{hero.id}} -- {{hero.name}}
  </div>

  <input type="text" [(appNumberFormat)]="customVal" [decimalUpTo]="4"  />

  <button (click)="logValue()">Value</button>
  <br /> Custom Value: {{customVal}}


  <div appTabOrder>
    <input type="text" id="first" appTabOrderItem value="1.1" [tabOrderGroup]="'First'" [tabOrderIndex]="1" />
    <input type="text" id="first" appTabOrderItem value="2.1" [tabOrderGroup]="'second'" [tabOrderIndex]="1" />
    <input type="text" id="second" appTabOrderItem value="1.2" [tabOrderGroup]="'First'" [tabOrderIndex]="2" />
    <input type="text" id="second" appTabOrderItem value="2.2" [tabOrderGroup]="'second'" [tabOrderIndex]="2" />
    <input type="text" id="third" appTabOrderItem value="1.3" [tabOrderGroup]="'First'" [tabOrderIndex]="3" />
    <input type="text" id="third" appTabOrderItem value="2.3" [tabOrderGroup]="'second'" [tabOrderIndex]="3" />
    
    <button onclick="document.getElementById('second').focus();" >Focus Second</button>
  </div>
</form>
